<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ULTRADUNGEON - Home</title>
        <link rel="stylesheet" href="src/style/index.css">
        <link rel="stylesheet" href="src/style/nav.css">
    </head>

    <body>
        <div class="box">
            <div class="container">

                <div class="background"></div>
                <div class="container-background"></div>
                <div class="nav">   
                    <button class="nav-button" title="News" onclick="location.href='index.html';">NEWS</button> 
                    <button class="nav-button" title="Story" onclick="location.href='index.html';">STORY</button> 
                    <div class="divider"></div>
                    <button class="home-button" title="Home" onclick="location.href='index.html';">
                        <img src="src/images/omega.svg" alt="Logo" class="home-logo">
                    </button>   
                    <div class="divider"></div>
                    <button class="nav-button" title="About" onclick="location.href='index.html';">ABOUT</button>
                    <button class="nav-button" title="Contact" onclick="location.href='index.html';">CONTACT</button>      
                </div>

                <div class="logo">
                    <img src="src/images/logo-ud-yellow.png" alt="ULTRADUNGEON logo" class="logo-image">

                <div class="buttons">

                    <div class="button-container">
                        <img src="src/images/logo-mail.png" alt="email logo." class="button-icon">

                    </div>

                    <div class="button-container">
                        <img src="src/images/logo-steam.png" alt="steam logo." class="button-icon">

                    </div>

                    <div class="button-container">
                        <img src="src/images/logo-yt.png" alt="yt logo." class="button-icon">
                        <button title="www.youtube.com/@ULTRADUNGEON" onclick="window.location.href='https://www.youtube.com/@ULTRADUNGEON';" class="index-button"></button>
                    </div>

                </div>

                <div class="info-container">
                    <p class="intro-paragraph">
                    <span style="font-size: 60px;">Welcome to Your ULTRADUNGEON</span>
                    <br><br>
                    info about Ultradungeon goes here.
                    </p>
                </div>

            </div>
        </div>
